<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>imega- {% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="icon" href="{% static "favicon.ico" %}">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
         <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/cropper.min.css" %}" type="text/css">
        <style>
            #avatar{
                border: 2px #999999 solid;
                cursor: pointer;
                width: 60px;
                height: 60px;
                border-radius: 30px;
            }
        </style>
      {% block style %}
      {% endblock %}
  </head>
  <body  onselectstart="return false;">
        <header>
          <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
              <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                  <h4 class="text-white">关于我们</h4>
                  <p class="text-muted">这是我们的一个开源应用案例，同学们可以将其自由添加新的功能，github链接：</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                  <h4 class="text-white">联系我们</h4>
                  <ul class="list-unstyled">
                    <li><a href="#" class="text-white">Email: just@for.test</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
              <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong onclick="window.location = '/'">imega</strong>
              </a>
                {% if avatar %}
                    <div id="avatar" onclick="window.location = '/me'" style="background: url(/image/{{ avatar }}) 0 0 /  cover"></div>
                {% endif %}
            </div>
          </div>
        </header>
        <main role="main">
          {% block main %}
          {% endblock %}
        </main>

        <footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p>imega.me site dev by voidZXL</p>
  </div>
</footer>

        <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/cropper.min.js' %}" type="text/javascript"></script>
        <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        {% block script %}
        {% endblock %}
  </body>
</html>
